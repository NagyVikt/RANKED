<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">RANKED</div>
        <div class="menu">
            <a href="#">My Domains</a>
            <a href="#">DNS Zones</a>
        </div>
    </div>
    <div class="content">
        <div class="domain-table">
            <div class="table-header">
                <span>Domain</span>
                <span>Status</span>
                <span>Services Quota Usage</span>
                <span>CDN</span>
                <span>Img Opt.</span>
                <span>Page Opt.</span>
                <span>LQIP</span>
                <span>Add Date</span>
            </div>
            <div class="table-row">
                <span>koronakert.hu</span>
                <div class="status-container">
                    <span class="status needs-attention">Needs attention</span>
                    <span class="page-optimization">Page Optimization <span>Package [10 000 Requests] suspended due to not enough credit</span></span>
                </div>
                <div class="quota-usage">
                    <div class="cdngraph">
                        <div class="bar" style="width: 60%;"></div>
                        <span>60%</span>
                    </div>
                    <span>0.60 GB</span>
                </div>
                <span>0%</span>
                <span>0%</span>
                <span>5%</span>
                <span>2024-05-27</span>
            </div>
            <!-- Add more rows as needed -->
        </div>
    </div>
</body>
</html>
